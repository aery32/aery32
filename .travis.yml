language: haskell # there wasn't C so I chose something cool
before_install:
  - git clone git://github.com/aery32/avr32-toolchain-binaries.git $HOME/avr32-tools
install:
  - export PATH=$HOME/avr32-tools/bin:$PATH
before_script:
  - avr32-gcc --version

script:
  - make
  - cp examples/rtc_delay.c src/main.c && make re
  - cp examples/rtc_interrupt.c src/main.c && make re
  - cp examples/spi.c src/main.c && make re
  - cp examples/toggle_led.c src/main.c && make re
  - cp examples/main.cc src/main.c && make re CC="avr32-g++" CSTD="gnu++98"

notifications:
  email: false
